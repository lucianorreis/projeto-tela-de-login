<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem vindo(a) novamente. Faça Login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                    <form action="login.php" method="post">
                        <div class="campo">
                            <i class="material-symbols-outlined">person</i>
                            <input type="email" name="login" id="ilogin" placeholder="Seu Email" autocomplete="email" required maxlength="30">
                            <label for="ilogin"></label>
                        </div>
                        <div class="campo">
                            <i class="material-symbols-outlined">Key</i>
                            <input type="password" name="Senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                            <label for="isenha"></label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a Senha <i class="material-symbols-outlined">Password_2</i>
                        </a>
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
